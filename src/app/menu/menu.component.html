<div class="container" fxLayout="column" fxLayoutGap="10px">
    <div fxflex>
      <div>
        <h3>Menu</h3>
        <hr>
      </div>
    </div>
    <mat-list>
        <mat-list-item *ngFor="let dish of dishes">
          <img mat-list-icon src="{{ dish.image }}" alt="{{ dish.name }}" >
          <h1 mat-line>{{dish.name }}</h1>
          <p mat-line> {{ dish.description }} </p>
        </mat-list-item>
    </mat-list>
</div>
